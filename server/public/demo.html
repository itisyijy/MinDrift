<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diary Test</title>
  </head>
  <body>
    <h2>Register</h2>
    <input id="reg_user_id" placeholder="User ID" />
    <input id="reg_username" placeholder="Name (username)" />
    <input id="reg_password" type="password" placeholder="Password" />
    <input id="reg_confirm" type="password" placeholder="Confirm Password" />
    <button id="registerBtn">Register</button>
    <div id="registerResult"></div>
    <hr />

    <h2>Login</h2>
    <input id="user_id" placeholder="User ID" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>

    <hr />
    <h3 id="welcome"></h3>

    <h2>✍️ Write Diary</h2>
    <button id="generateFromHistory">📝 대화 기록 기반 자동 일기</button>
    <div id="diarySummary"></div>

    <hr />
    <h2>📂 Diary Archive</h2>
    <button id="loadArchiveDates">📅 Load Diary Dates</button>
    <ul id="diaryDateList"></ul>

    <input type="date" id="archiveDate" />
    <button id="fetchArchiveBtn">🔍 Fetch by Date</button>

    <pre id="archiveResult"></pre>

    <hr />

    <h2>🧠 Chat</h2>
    <input type="text" id="message" placeholder="Type a message" />
    <button id="sendMessageBtn">Send</button>

    <pre id="chat"></pre>

    <button id="fetchMessagesBtn">Get Messages</button>
    <pre id="output"></pre>

    <!-- ✅ JS는 맨 아래에서 로드 -->
    <script src="demo.js"></script>
  </body>
</html>
