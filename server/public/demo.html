<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diary App Demo</title>
  </head>
  <body>
    <!-- Register -->
    <h2>Register</h2>
    <input id="reg_user_id" placeholder="User ID" />
    <input id="reg_username" placeholder="Username" />
    <input id="reg_password" type="password" placeholder="Password" />
    <input id="reg_confirm" type="password" placeholder="Confirm Password" />
    <button id="registerBtn">Register</button>
    <div id="registerResult"></div>
    <hr />

    <!-- Login -->
    <h2>Login</h2>
    <input id="user_id" placeholder="User ID" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn">Logout</button>

    <hr />
    <h3 id="welcome"></h3>

    <!-- Change Username -->
    <h2>Change Username</h2>
    <input id="new_username" placeholder="New Username" />
    <button id="changeUsernameBtn">Change</button>
    <div id="changeUsernameResult"></div>

    <hr />

    <!-- Diary -->
    <h2>Generate Diary</h2>
    <button id="generateFromHistory">Generate from Chat History</button>
    <div id="diarySummary"></div>

    <hr />
    <h2>Diary Archive</h2>
    <button id="loadArchiveDates">Load Diary Dates</button>
    <ul id="diaryDateList"></ul>

    <input type="date" id="archiveDate" />
    <button id="fetchArchiveBtn">Fetch by Date</button>

    <pre id="archiveResult"></pre>

    <hr />

    <!-- Chat -->
    <h2>Chat</h2>
    <input type="text" id="message" placeholder="Type a message" />
    <button id="sendMessageBtn">Send</button>
    <pre id="chat"></pre>

    <button id="fetchMessagesBtn">Fetch Messages</button>
    <pre id="output"></pre>

    <!-- Load JS -->
    <script src="./demo/auth-demo.js"></script>
    <script src="./demo/chat-demo.js"></script>
    <script src="./demo/diary-demo.js"></script>
    <script src="./demo/main-demo.js"></script>
  </body>
</html>
