<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Diary Test</title>
    <script src="test-auth.js"></script>
  </head>
  <body>
    <h2>Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>

    <hr />

    <h2>✍️ Write Diary</h2>
    <button id="generateFromHistory">📝 대화 기록 기반 자동 일기</button>
    <div id="diarySummary"></div>

    <h3>📄 AI Generated Diary Summary</h3>
    <div id="diaryResult"></div>

    <hr />

    <h2>🧠 Chat</h2>
    <input type="text" id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>

    <pre id="chat"></pre>

    <button onclick="fetchMessages()">Get Messages</button>
    <pre id="output"></pre>
  </body>
</html>
